<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Seatwork Checker</title>

<link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
<script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

<style>
body {
            font-family: "Segoe UI", Arial, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #ffeaf4, #ffd9ec, #ffcfe6);
}
.container {
    width: 400px;
    margin: 40px auto;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 8px gray;
}
button {
    width: 100%;
    padding: 10px;
    margin-top: 15px;
    background: #AF69EE;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 15px;
    cursor: pointer;
}
#result {
    margin-top: 20px;
    font-weight: bold;
    text-align: center;
}
/* Navbar styling */
nav {
    background-color: #AF69EE;
    padding: 10px;
    color: white;
    text-align: center;
    margin-bottom: 20px;
    border-radius: 5px;
}
nav a {
    color: white;
    text-decoration: none;
    margin: 0 10px;
    font-weight: bold;
}
</style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
        <div class="nav">
            <a class="navbar-brand" href="index.html"> INTRAMURALS S.Y. 2025-2026</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="seatwork.html">Team Checker</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Teamchecker.html">Players</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

<div class="container">
<p>Are you registered online?</p>
<input type="radio" id="regYes" name="register"> Yes
<input type="radio" id="regNo" name="register"> No

<p>Do you have a medical clearance?</p>
<input type="radio" id="medYes" name="medical"> Yes
<input type="radio" id="medNo" name="medical"> No

<p>Grade Level and Section</p>
<select id="grade">
    <option value="7">Grade 7</option>
    <option value="8">Grade 8</option>
    <option value="9">Grade 9</option>
    <option value="10">Grade 10</option>
</select>

<select id="section">
    <option value="Ruby">Ruby</option>
    <option value="Sapphire">Sapphire</option>
    <option value="Emerald">Emerald</option>
</select>

<button py-click="checkEligibility">Check Eligibility</button>
<p id="result"></p>
</div>

<script type="py" src="main.py"></script>
</body>
</html>
